<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<title>RAWSOURCE</title>
<style>
	.carousel-item, .sm-col-8{
		margin: 0 auto;
	}
	img{
		max-width: 1200px;
		max-height: 600px;
	}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-3">
		</div>
		
		<div class="col-sm-6">
			</br>
			</br>
			<h1 class="text-center">Here's the <b>RAWSOURCE:</b></h1>
		</div>
	</div>
	<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		</br>
		<h2 class="text-center">{{searchterm}}</h2>
		</div>
	</div>
	</br>
	<div class="row">
	<div class="sm-col-12">
		<div class="bd-example">
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="{{article_0}}" data-slide-to="0" class="active"></li>
					<li data-target="{{article_1}}" data-slide-to="1"></li>
					<li data-target="{{article_2}}" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img data-holder-rendered="true" src="backgroundcarousel.jpg">
						<div class="carousel-caption d-none d-md-block">
							<li> {{article_0}} </li>
							<p>
								Here is a piece of factual news.
							</p>
						</div>
					</div>
					<div class="carousel-item">
						<img data-holder-rendered="true" src="backgroundcarousel.jpg" >
						<div class="carousel-caption d-none d-md-block">
							<li> {{article_1}} </li>
							<p>
								Accuracy.
							</p>
						</div>
					</div>
					<div class="carousel-item">
						<img data-holder-rendered="true" src="backgroundcarousel.jpg">
						<div class="carousel-caption d-none d-md-block">
							<li> {{article_2}} </li>
							<p>
								Evidence.
							</p>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
